<div>
  <h4>Recent trophies</h4>
  <p ng-repeat="trophy in trophies"><img class="size-thumb" src="./img/trophy_{{trophy.medal}}.png" alt="Trophy">{{trophy.firstname}} {{trophy.lastname}}: {{trophy.achievement}}</p>
  <h4>Recent activities</h4>
  <p ng-repeat="activity in activities">{{activity.firstname}} {{activity.lastname}}: {{activity.activity}} (x{{activity.quantity}}) &dash; {{activity.category}}: +{{activity.points}} pts</p>
</div>
