<div class='profile-page'>
  <div class='title'><h2>{{profile.user}}</h2></div>
  <div class='trophies-information'>
    <div class='trophies-showroom'>
      <ul>
        <li>
          <img class="size-xxs" src="./img/trophy_bronze.png" alt="Bronze trophy">
          <h4>Bronze</h4>
          <p>{{profile.bronze}}</p>
        </li>
        <li>
          <img class="size-xs" src="./img/trophy_silver.png" alt="Silver trophy">
          <h4>Silver</h4>
          <p>{{profile.silver}}</p>
        </li>
        <li>
          <img class="size-s" src="./img/trophy_gold.png" alt="Gold Trophy">
          <h4>Gold</h4>
          <p>{{profile.gold}}</p>
        </li>
        <li>
          <img class="size-m" src="./img/trophy_platinum.png" alt="Platinum Trophy">
          <h4>Platinum</h4>
          <p>{{profile.platinum}}</p>
        </li>
        <li>
          <img class="size-l" src="./img/trophy_adamantium.png" alt="Adamantium Trophy">
          <h4>Adamantium</h4>
          <p>{{profile.adamantium}}</p>
        </li>
      </ul>
    </div>
    <div class='trophyPersentage'></div>
  </div>
  <div class='recent-trophies'></div>
  <div class='recent-activity'></div>
</div>
