<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th>Rank</th>
      <th>User</th>
      <th>Points</th>
    </tr>
    <tr ng-repeat="racer in racers">
      <td>{{racer.rank}}</td>
      <td>{{racer.user}}</td>
      <td>{{racer.points}}</td>
    </tr>
  </table>
</div>
